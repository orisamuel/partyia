<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנות פעילות - הפרתיה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E67E22 0%, #D35400 50%, #A0522D 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FFF8DC 0%, #F5F5DC 100%);
            color: #8B4513;
            padding: 20px 40px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            border-bottom: 3px solid #E67E22;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .header-text h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            color: #8B4513;
        }
        
        .control-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 10px;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .start-btn.active {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        
        .start-btn.active:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        
        .status-info {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .status-info.active {
            color: #28a745;
            font-weight: bold;
        }
        
        .content {
            padding: 30px 40px;
        }
        
        .refresh-info {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .refresh-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .orders-table th {
            background: linear-gradient(135deg, #E67E22, #D35400);
            color: white;
            padding: 15px;
            text-align: right;
            font-weight: bold;
            font-size: 16px;
        }
        
        .orders-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }
        
        .orders-table tr:hover {
            background: #f8f9fa;
        }
        
        .date-cell {
            font-weight: normal;
            color: #666;
            width: 100px;
            font-size: 14px;
        }
        
        .time-cell {
            font-weight: bold;
            color: #E67E22;
            width: 80px;
            font-size: 16px;
        }
        
        .name-cell {
            font-weight: bold;
            color: #2c3e50;
            width: 150px;
        }
        
        .products-cell {
            color: #555;
            line-height: 1.4;
            width: auto;
        }
        
        .status-cell {
            width: 200px;
            text-align: center;
            padding: 10px;
        }
        
        .status-slider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 20px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .status-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 8px;
            border-radius: 15px;
            transition: all 0.3s;
            min-width: 50px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            transition: all 0.3s;
        }
        
        .status-label {
            font-size: 10px;
            color: #666;
            font-weight: bold;
        }
        
        .status-step.active .status-dot {
            transform: scale(1.3);
        }
        
        .status-step.active .status-label {
            color: #000;
        }
        
        /* צבעים חדשים */
        .status-step.pending.active .status-dot {
            background: #dc3545;
        }
        
        .status-step.preparing.active .status-dot {
            background: #ffc107;
        }
        
        .status-step.ready.active .status-dot {
            background: #28a745;
        }
        
        .status-slider:hover {
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top-color: #E67E22;
            border-radius: 50%;
            animation: spin 1s ease infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .header-text h1 {
                font-size: 24px;
            }
            
            .orders-table {
                font-size: 14px;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 10px 8px;
            }
            
            .date-cell {
                width: 60px;
            }
            
            .time-cell {
                width: 60px;
            }
            
            .name-cell {
                width: 80px;
                font-size: 13px;
            }
            
            .products-cell {
                font-size: 12px;
                line-height: 1.3;
            }
            
            .status-cell {
                width: 160px;
            }
            
            .status-slider {
                padding: 6px;
                gap: 6px;
            }
            
            .status-step {
                min-width: 40px;
                padding: 4px;
            }
            
            .status-dot {
                width: 8px;
                height: 8px;
            }
            
            .status-label {
                font-size: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 5px;
            }
            
            .content {
                padding: 15px 10px;
            }
            
            .orders-table {
                font-size: 12px;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 8px 4px;
            }
            
            .date-cell {
                width: 50px;
                font-size: 11px;
            }
            
            .time-cell {
                width: 50px;
                font-size: 13px;
            }
            
            .name-cell {
                width: 70px;
                font-size: 12px;
            }
            
            .products-cell {
                font-size: 11px;
                line-height: 1.2;
            }
            
            .status-cell {
                width: 140px;
            }
            
            .status-slider {
                padding: 4px;
                gap: 4px;
            }
            
            .status-step {
                min-width: 35px;
                padding: 3px;
            }
            
            .status-dot {
                width: 6px;
                height: 6px;
            }
            
            .status-label {
                font-size: 7px;
            }
            
            .control-panel {
                padding: 15px;
            }
            
            .start-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="לוגו הפרתיה" class="logo">
            <div class="header-text">
                <h1>הזמנות פעילות</h1>
            </div>
        </div>
        
        <div class="content">
            <div class="control-panel">
                <button id="toggleBtn" class="start-btn">
                    הפעל מערכת
                </button>
                <div id="statusInfo" class="status-info">
                    המערכת כבויה - לחץ להפעלה
                </div>
            </div>
            
            <div id="ordersContainer">
                <div class="empty-state">
                    <h3>המערכת כבויה</h3>
                    <p>לחץ על "הפעל מערכת" כדי להתחיל לטעון הזמנות</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL של Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxYInEcSlSRxe2qYqulMEAvnjXOI9HTOK47TPsa3CU5_bsbD6Bk8AlnNZh6Nbc0ZJy5/exec';
        
        let orders = [];
        let ordersStatus = {}; // שמירת סטטוס הזמנות
        let isSystemActive = false;
        let refreshInterval = null;
        let autoStopTimeout = null;
        
        // פונקציה לטעינת הזמנות מהשרת
        async function loadOrders() {
            if (!isSystemActive) return;
            
            try {
                console.log('טוען הזמנות...');
                
                const params = new URLSearchParams({
                    action: 'getRecentOrders',
                    limit: 100  // יותר הזמנות כדי לתת מקום לפילטור
                });
                
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?${params.toString()}`, {
                    method: 'GET'
                });
                
                console.log('תגובה:', response.status);
                
                if (response.ok) {
                    const result = await response.text();
                    console.log('תוכן גולמי:', result);
                    
                    try {
                        const jsonResult = JSON.parse(result);
                        console.log('JSON מפורסר:', jsonResult);
                        
                        if (jsonResult.success) {
                            orders = jsonResult.orders || [];
                            console.log('נטענו', orders.length, 'פריטים פעילים');
                            
                            // עדכון הסטטוסים מהגיליון הפעיל
                            orders.forEach(item => {
                                if (item.orderId && item.status) {
                                    ordersStatus[item.orderId] = item.status;
                                }
                            });
                            
                            renderOrders();
                        } else {
                            console.error('שגיאה מהשרת:', jsonResult.message);
                        }
                    } catch (e) {
                        console.error('שגיאה בפרסור JSON:', e);
                        console.log('תוכן שלא ניתן לפרסר:', result);
                    }
                } else {
                    console.error('שגיאה בבקשה:', response.status);
                }
            } catch (error) {
                console.error('שגיאה בטעינת הזמנות:', error);
            }
        }
        
        // פונקציה להפעלת המערכת
        function startSystem() {
            isSystemActive = true;
            const toggleBtn = document.getElementById('toggleBtn');
            const statusInfo = document.getElementById('statusInfo');
            
            toggleBtn.textContent = 'עצור מערכת';
            toggleBtn.classList.add('active');
            statusInfo.textContent = 'המערכת פעילה - מתרענן כל 20 שניות';
            statusInfo.classList.add('active');
            
            // טעינה מיידית
            loadOrders();
            
            // רענון אוטומטי כל 20 שניות
            refreshInterval = setInterval(loadOrders, 20000);
            
            // עצירה אוטומטית אחרי 5 שעות (5 * 60 * 60 * 1000 = 18,000,000 מילישניות)
            autoStopTimeout = setTimeout(() => {
                stopSystem();
                alert('המערכת נעצרה אוטומטית אחרי 5 שעות');
            }, 5 * 60 * 60 * 1000);
        }
        
        // פונקציה לעצירת המערכת
        function stopSystem() {
            isSystemActive = false;
            const toggleBtn = document.getElementById('toggleBtn');
            const statusInfo = document.getElementById('statusInfo');
            
            toggleBtn.textContent = 'הפעל מערכת';
            toggleBtn.classList.remove('active');
            statusInfo.textContent = 'המערכת כבויה - לחץ להפעלה';
            statusInfo.classList.remove('active');
            
            // עצירת הרענון
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            
            // עצירת הטיימר האוטומטי
            if (autoStopTimeout) {
                clearTimeout(autoStopTimeout);
                autoStopTimeout = null;
            }
            
            // הצגת מסך כבוי
            const container = document.getElementById('ordersContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>המערכת כבויה</h3>
                    <p>לחץ על "הפעל מערכת" כדי להתחיל לטעון הזמנות</p>
                </div>
            `;
        }
        
        // פונקציה להצגת ההזמנות
        function renderOrders() {
            if (!isSystemActive) return;
            
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>אין הזמנות</h3>
                        <p>הזמנות חדשות יופיעו כאן אוטומטית</p>
                    </div>
                `;
                return;
            }
            
            // פילטור פריטים מהיום בלבד
            const todayItems = orders.filter(item => isToday(item.date));
            
            if (todayItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>אין הזמנות מהיום</h3>
                        <p>הזמנות מהיום יופיעו כאן אוטומטית</p>
                    </div>
                `;
                return;
            }
            
            const tableHTML = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th class="date-cell">תאריך</th>
                            <th class="time-cell">שעה</th>
                            <th class="name-cell">מזמין</th>
                            <th class="products-cell">הזמנה</th>
                            <th class="status-cell">סטטוס</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${todayItems.map(item => createOrderRow(item)).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
            
            // הוספת event listeners לכפתורי הסטטוס
            document.querySelectorAll('.status-slider').forEach(slider => {
                slider.addEventListener('click', toggleOrderStatus);
            });
        }
        
        // פונקציה לבדיקה אם תאריך הוא מהיום
        function isToday(dateStr) {
            if (!dateStr) return false;
            
            const today = new Date();
            const todayStr = cleanDate(today.toDateString());
            const orderDateStr = cleanDate(dateStr);
            
            // השוואה פשוטה של התאריכים
            return orderDateStr.includes(today.getDate().toString()) && 
                   orderDateStr.includes((today.getMonth() + 1).toString()) &&
                   orderDateStr.includes(today.getFullYear().toString());
        }Id: order.orderId
                    });
                }
            });
            
            return items;
        }
        function cleanDate(dateStr) {
            if (!dateStr) return 'לא צוין';
            
            const str = dateStr.toString();
            
            // אם יש GMT, זה Date object שהומר למחרוזת
            if (str.includes('GMT')) {
                // נחפש דפוס של תאריך בסגנון "Mon Jun 30 2025"
                const dateMatch = str.match(/(\w{3})\s+(\w{3})\s+(\d{1,2})\s+(\d{4})/);
                if (dateMatch) {
                    const [, dayName, month, day, year] = dateMatch;
                    
                    // המרת חודש לספרות
                    const months = {
                        'Jan': '01', 'Feb': '02', 'Mar': '03', 'Apr': '04',
                        'May': '05', 'Jun': '06', 'Jul': '07', 'Aug': '08',
                        'Sep': '09', 'Oct': '10', 'Nov': '11', 'Dec': '12'
                    };
                    
                    const monthNum = months[month] || month;
                    return `${day.padStart(2, '0')}/${monthNum}/${year}`;
                }
            }
            
            // אם זה כבר נראה כמו תאריך רגיל, נחזיר כמו שזה
            return str;
        }
        
        // פונקציה לניקוי שעה
        function cleanTime(timeStr) {
            if (!timeStr) return 'לא צוין';
            
            const str = timeStr.toString();
            
            // נחפש דפוס של שעה:דקה:שניה
            const timeMatch = str.match(/(\d{1,2}):(\d{2}):(\d{2})/);
            if (timeMatch) {
                return `${timeMatch[1].padStart(2, '0')}:${timeMatch[2]}`;
            }
            
            // אם זה כבר נראה כמו שעה רגילה, נחזיר כמו שזה
            return str;
        }
        // פונקציה ליצירת שורת הזמנה
        function createOrderRow(item) {
            const itemId = item.orderId; // זה כבר ה-itemId הנכון מהגיליון הפעיל
            const currentStatus = ordersStatus[itemId] || item.status || 'pending';
            
            // יצירת הסלייד
            const statuses = ['pending', 'preparing', 'ready'];
            const statusLabels = { pending: 'ממתין', preparing: 'בהכנה', ready: 'מוכן' };
            
            const statusSteps = statuses.map(status => {
                const isActive = status === currentStatus;
                return `
                    <div class="status-step ${status} ${isActive ? 'active' : ''}">
                        <div class="status-dot"></div>
                        <div class="status-label">${statusLabels[status]}</div>
                    </div>
                `;
            }).join('');
            
            // ניקוי התאריך והשעה
            const cleanedDate = cleanDate(item.date);
            const cleanedTime = cleanTime(item.time);
            
            return `
                <tr>
                    <td class="date-cell">${cleanedDate}</td>
                    <td class="time-cell">${cleanedTime}</td>
                    <td class="name-cell">${item.customerName}</td>
                    <td class="products-cell">${item.products}</td>
                    <td class="status-cell">
                        <div class="status-slider" data-order-id="${itemId}">
                            ${statusSteps}
                        </div>
                    </td>
                </tr>
            `;
        }
        
        // פונקציה להפעלת המערכת
        function startSystem() {
            isSystemActive = true;
            const toggleBtn = document.getElementById('toggleBtn');
            const statusInfo = document.getElementById('statusInfo');
            
            toggleBtn.textContent = 'עצור מערכת';
            toggleBtn.classList.add('active');
            statusInfo.textContent = 'המערכת פעילה - מתרענן כל 20 שניות';
            statusInfo.classList.add('active');
            
            // טעינה מיידית
            loadOrders();
            
            // רענון אוטומטי כל 20 שניות
            refreshInterval = setInterval(loadOrders, 20000);
            
            // עצירה אוטומטית אחרי 5 שעות (5 * 60 * 60 * 1000 = 18,000,000 מילישניות)
            autoStopTimeout = setTimeout(() => {
                stopSystem();
                alert('המערכת נעצרה אוטומטית אחרי 5 שעות');
            }, 5 * 60 * 60 * 1000);
        }
        
        // פונקציה לעצירת המערכת
        function stopSystem() {
            isSystemActive = false;
            const toggleBtn = document.getElementById('toggleBtn');
            const statusInfo = document.getElementById('statusInfo');
            
            toggleBtn.textContent = 'הפעל מערכת';
            toggleBtn.classList.remove('active');
            statusInfo.textContent = 'המערכת כבויה - לחץ להפעלה';
            statusInfo.classList.remove('active');
            
            // עצירת הרענון
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            
            // עצירת הטיימר האוטומטי
            if (autoStopTimeout) {
                clearTimeout(autoStopTimeout);
                autoStopTimeout = null;
            }
            
            // הצגת מסך כבוי
            const container = document.getElementById('ordersContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>המערכת כבויה</h3>
                    <p>לחץ על "הפעל מערכת" כדי להתחיל לטעון הזמנות</p>
                </div>
            `;
        }
        async function updateStatusInSheet(itemId, newStatus) {
            try {
                const params = new URLSearchParams({
                    action: 'updateStatus',
                    orderId: itemId,  // זה בעצם itemId
                    newStatus: newStatus
                });
                
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?${params.toString()}`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const result = await response.text();
                    const jsonResult = JSON.parse(result);
                    return jsonResult.success;
                } else {
                    console.error('שגיאה בעדכון סטטוס:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('שגיאה בעדכון סטטוס:', error);
                return false;
            }
        }
        
        // פונקציה לשינוי סטטוס הזמנה
        async function toggleOrderStatus(event) {
            const slider = event.currentTarget;
            const itemId = slider.dataset.orderId;
            const currentStatus = ordersStatus[itemId] || 'pending';
            
            // מעבר לסטטוס הבא
            const statusFlow = {
                pending: 'preparing',
                preparing: 'ready',
                ready: 'pending'
            };
            
            const newStatus = statusFlow[currentStatus];
            ordersStatus[itemId] = newStatus;
            
            // עדכון מיידי בתצוגה
            renderOrders();
            
            // עדכון בגיליון
            const success = await updateStatusInSheet(itemId, newStatus);
            if (!success) {
                console.error('שגיאה בעדכון סטטוס בגיליון');
                // אם נכשל, נחזיר לסטטוס הקודם
                ordersStatus[itemId] = currentStatus;
                renderOrders();
            }
        }
        
        // טעינת סטטוסים שמורים
        function loadStoredStatuses() {
            const stored = localStorage.getItem('ordersStatus');
            if (stored) {
                try {
                    ordersStatus = JSON.parse(stored);
                } catch (e) {
                    ordersStatus = {};
                }
            }
        }
        
        // אתחול הדף
        async function init() {
            loadStoredStatuses();
            
            // הוספת event listener לכפתור ההפעלה
            document.getElementById('toggleBtn').addEventListener('click', () => {
                if (isSystemActive) {
                    stopSystem();
                } else {
                    startSystem();
                }
            });
        }
        
        // התחלה כשהדף נטען
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
