<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנות פעילות - הפרתיה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E67E22 0%, #D35400 50%, #A0522D 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FFF8DC 0%, #F5F5DC 100%);
            color: #8B4513;
            padding: 20px 40px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            border-bottom: 3px solid #E67E22;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .header-text h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            color: #8B4513;
        }
        
        .content {
            padding: 30px 40px;
        }
        
        .refresh-info {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .refresh-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .orders-table th {
            background: linear-gradient(135deg, #E67E22, #D35400);
            color: white;
            padding: 15px;
            text-align: right;
            font-weight: bold;
            font-size: 16px;
        }
        
        .orders-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }
        
        .orders-table tr:hover {
            background: #f8f9fa;
        }
        
        .time-cell {
            font-weight: bold;
            color: #E67E22;
            width: 120px; /* מעט יותר רחב לתאריך ושעה */
            font-size: 14px;
        }
        
        .name-cell {
            font-weight: bold;
            color: #2c3e50;
            width: 150px;
        }
        
        .products-cell {
            color: #555;
            line-height: 1.4;
            width: auto;
        }
        
        .status-cell {
            width: 180px; /* הרחבה לכפתורים גדולים */
            text-align: center;
        }
        
        .status-toggle {
            background: #f8f9fa;
            border: 3px solid #e9ecef;
            border-radius: 25px;
            padding: 20px 30px; /* הגדלה פי 3 */
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            font-size: 18px; /* הגדלה מ-14px */
            min-width: 120px;
            display: inline-block;
        }
        
        .status-toggle.pending {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
            font-size: 18px;
        }
        
        .status-toggle.preparing {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
            font-size: 18px;
        }
        
        .status-toggle.ready {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
            font-size: 18px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top-color: #E67E22;
            border-radius: 50%;
            animation: spin 1s ease infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .header-text h1 {
                font-size: 24px;
            }
            
            .orders-table {
                font-size: 14px;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 10px 8px;
            }
            
            .time-cell {
                width: 80px;
            }
            
            .name-cell {
                width: 120px;
            }
            
            .status-cell {
                width: 150px; /* קטן יותר בנייד אבל עדיין גדול */
            }
            
            .status-toggle {
                padding: 15px 20px; /* קטן יותר בנייד */
                font-size: 16px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="לוגו הפרתיה" class="logo">
            <div class="header-text">
                <h1>הזמנות פעילות</h1>
            </div>
        </div>
        
        <div class="content">
            <div class="refresh-info">
                מתרענן כל 8 שניות <span class="refresh-dot"></span>
            </div>
            
            <div id="ordersContainer">
                <div class="loading">טוען הזמנות...</div>
            </div>
        </div>
    </div>

    <script>
        // URL של Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxYInEcSlSRxe2qYqulMEAvnjXOI9HTOK47TPsa3CU5_bsbD6Bk8AlnNZh6Nbc0ZJy5/exec';
        
        let orders = [];
        let ordersStatus = {}; // שמירת סטטוס הזמנות
        
        // פונקציה לטעינת הזמנות מהשרת
        async function loadOrders() {
            try {
                const params = new URLSearchParams({
                    action: 'getRecentOrders',
                    limit: 10  // רק 10 הזמנות
                });
                
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?${params.toString()}`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const result = await response.text();
                    try {
                        const jsonResult = JSON.parse(result);
                        if (jsonResult.success) {
                            orders = jsonResult.orders || [];
                            renderOrders();
                        }
                    } catch (e) {
                        console.error('שגיאה בפרסור JSON:', e);
                    }
                }
            } catch (error) {
                console.error('שגיאה בטעינת הזמנות:', error);
            }
        }
        
        // פונקציה להצגת ההזמנות
        function renderOrders() {
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>אין הזמנות מהיום</h3>
                        <p>הזמנות חדשות יופיעו כאן אוטומטית</p>
                    </div>
                `;
                return;
            }
            
            const tableHTML = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th class="time-cell">זמן</th>
                            <th class="name-cell">מזמין</th>
                            <th class="products-cell">הזמנה</th>
                            <th class="status-cell">סטטוס</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => createOrderRow(order)).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
            
            // הוספת event listeners לכפתורי הסטטוס
            document.querySelectorAll('.status-toggle').forEach(btn => {
                btn.addEventListener('click', toggleOrderStatus);
            });
        }
        
        // פונקציה ליצירת שורת הזמנה
        function createOrderRow(order) {
            const orderId = order.orderId;
            const currentStatus = ordersStatus[orderId] || 'pending';
            
            const statusConfig = {
                pending: { text: 'ממתין', class: 'pending' },
                preparing: { text: 'בהכנה', class: 'preparing' },
                ready: { text: 'מוכן', class: 'ready' }
            };
            
            const status = statusConfig[currentStatus];
            
            // עיצוב זמן פשוט - רק שעה:דקה
            const timeDisplay = order.time;
            
            return `
                <tr>
                    <td class="time-cell">${timeDisplay}</td>
                    <td class="name-cell">${order.customerName}</td>
                    <td class="products-cell">${order.products}</td>
                    <td class="status-cell">
                        <div class="status-toggle ${status.class}" data-order-id="${orderId}">
                            ${status.text}
                        </div>
                    </td>
                </tr>
            `;
        }
        
        // פונקציה לשינוי סטטוס הזמנה
        function toggleOrderStatus(event) {
            const button = event.target;
            const orderId = button.dataset.orderId;
            const currentStatus = ordersStatus[orderId] || 'pending';
            
            // מעבר לסטטוס הבא
            const statusFlow = {
                pending: 'preparing',
                preparing: 'ready',
                ready: 'pending'
            };
            
            const newStatus = statusFlow[currentStatus];
            ordersStatus[orderId] = newStatus;
            
            // שמירה ב-localStorage
            localStorage.setItem('ordersStatus', JSON.stringify(ordersStatus));
            
            // עדכון התצוגה
            renderOrders();
        }
        
        // טעינת סטטוסים שמורים
        function loadStoredStatuses() {
            const stored = localStorage.getItem('ordersStatus');
            if (stored) {
                try {
                    ordersStatus = JSON.parse(stored);
                } catch (e) {
                    ordersStatus = {};
                }
            }
        }
        
        // אתחול הדף
        async function init() {
            loadStoredStatuses();
            await loadOrders();
            
            // רענון אוטומטי כל 8 שניות
            setInterval(loadOrders, 8000);
        }
        
        // התחלה כשהדף נטען
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
