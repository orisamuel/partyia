<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×¨×™×©×•× ×”×–×× ×•×ª - ×¤××‘ ×§×”×™×œ×ª×™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .product-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: bold;
        }
        
        .product-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .product-btn.selected {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        .price {
            font-size: 16px;
            color: #28a745;
            margin-top: 5px;
        }
        
        .product-btn.selected .price {
            color: white;
        }
        
        .quantity-controls {
            display: none;
            margin-top: 10px;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .product-btn.selected .quantity-controls {
            display: flex;
        }
        
        .quantity-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
        }
        
        .quantity-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .quantity-display {
            color: white;
            font-weight: bold;
            font-size: 18px;
            min-width: 20px;
            text-align: center;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .total {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .recent-orders {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }
        
        .recent-orders h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .order-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸº ×¤××‘ ×§×”×™×œ×ª×™</h1>
            <p>×¨×™×©×•× ×”×–×× ×•×ª ××”×™×¨ ×•×¤×©×•×˜</p>
        </div>
        
        <div class="content">
            <form id="orderForm">
                <div class="form-group">
                    <label for="customerName">×©× ×”××–××™×Ÿ:</label>
                    <input type="text" id="customerName" name="customerName" required placeholder="×”×›× ×¡ ××ª ×”×©× ×©×œ×š">
                </div>
                
                <div class="form-group">
                    <label>×‘×—×¨ ××•×¦×¨×™×:</label>
                    <div class="products-grid" id="productsGrid">
                        <!-- ×”××•×¦×¨×™× ×™×™×•×•×¦×¨×• ×“×™× ××™×ª ×‘-JavaScript -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="customAmount">×¡×›×•× ×—×•×¤×©×™ (××•×¤×¦×™×•× ×œ×™):</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="number" id="customAmount" placeholder="â‚ª0" style="flex: 1;" min="0">
                        <input type="text" id="customDescription" placeholder="×ª×™××•×¨ (×œ××©×œ: ×˜×™×¤)" style="flex: 2;">
                    </div>
                </div>
                
                <div class="total" id="totalAmount">
                    ×¡×›×•× ×›×•×œ×œ: â‚ª0
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    ×¨×©×•× ×”×–×× ×”
                </button>
            </form>
            
            <div id="status"></div>
            
            <div class="recent-orders">
                <h3>×”×–×× ×•×ª ××—×¨×•× ×•×ª</h3>
                <div id="recentOrdersList">
                    <div class="order-item">
                        <span>××™×Ÿ ×”×–×× ×•×ª ×¢×“×™×™×Ÿ</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ×”×’×“×¨×ª ××•×¦×¨×™× - ×§×œ ×œ×¢×¨×™×›×”!
        const PRODUCTS = [
            { name: '×‘×™×¨×”', emoji: 'ğŸº', price: 15 },
            { name: '×™×™×Ÿ', emoji: 'ğŸ·', price: 25 },
            { name: '×œ×™××•× ×¢×¨×§', emoji: 'ğŸ‹', price: 30 },
            { name: '×•×™×¡×§×™ ×¡××•×•×¨ ×œ×™×¦\'×™', emoji: 'ğŸ¥ƒ', price: 30 },
            { name: '×•×™×¡×§×™ ×¡××•×•×¨ ×× × ×¡', emoji: 'ğŸ', price: 30 },
            { name: '××•×—×™×˜×•', emoji: 'ğŸŒ¿', price: 30 },
            { name: '××¤×¨×•×œ ×©×¤×¨×™×¥', emoji: 'ğŸŠ', price: 30 },
            { name: '×©×ª×™×” ×§×œ×”', emoji: 'ğŸ¥¤', price: 5 }
        ];
        
        // ×”×’×“×¨×ª URL ×©×œ Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxYInEcSlSRxe2qYqulMEAvnjXOI9HTOK47TPsa3CU5_bsbD6Bk8AlnNZh6Nbc0ZJy5/exec';
        
        // ××¢×¨×š ×œ×©××™×¨×ª ×”××•×¦×¨×™× ×”× ×‘×—×¨×™× ×¢× ×›××•×™×•×ª
        let selectedItems = {};
        let recentOrders = [];
        
        // ×™×¦×™×¨×ª ×›×¤×ª×•×¨×™ ××•×¦×¨×™× ×“×™× ××™×ª
        function createProductButtons() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            PRODUCTS.forEach(product => {
                const productBtn = document.createElement('div');
                productBtn.className = 'product-btn';
                productBtn.dataset.product = product.name;
                productBtn.dataset.price = product.price;
                
                productBtn.innerHTML = `
                    <div>${product.emoji} ${product.name}</div>
                    <div class="price">â‚ª${product.price}</div>
                    <div class="quantity-controls">
                        <div class="quantity-btn minus-btn">-</div>
                        <div class="quantity-display" id="qty-${product.name}">1</div>
                        <div class="quantity-btn plus-btn">+</div>
                    </div>
                `;
                
                grid.appendChild(productBtn);
            });
            
            // ×”×•×¡×¤×ª event listeners
            setupEventListeners();
        }
        
        // ×”×’×“×¨×ª event listeners
        function setupEventListeners() {
            document.querySelectorAll('.product-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    if (e.target.classList.contains('quantity-btn')) return;
                    
                    const productName = btn.dataset.product;
                    const price = parseInt(btn.dataset.price);
                    toggleProduct(productName, price, btn);
                });
            });
            
            document.querySelectorAll('.plus-btn').forEach((btn, index) => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const productName = PRODUCTS[index].name;
                    changeQuantity(productName, 1);
                });
            });
            
            document.querySelectorAll('.minus-btn').forEach((btn, index) => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const productName = PRODUCTS[index].name;
                    changeQuantity(productName, -1);
                });
            });
        }
        
        // ×¤×•× ×§×¦×™×” ×œ×‘×—×™×¨×”/×‘×™×˜×•×œ ××•×¦×¨
        function toggleProduct(productName, price, btn) {
            if (selectedItems[productName]) {
                // ×‘×™×˜×•×œ ×‘×—×™×¨×”
                delete selectedItems[productName];
                btn.classList.remove('selected');
            } else {
                // ×‘×—×™×¨×” ×—×“×©×”
                selectedItems[productName] = { price: price, quantity: 1 };
                btn.classList.add('selected');
                document.getElementById(`qty-${productName}`).textContent = '1';
            }
            
            updateTotal();
            updateSubmitButton();
        }
        
        // ×¤×•× ×§×¦×™×” ×œ×©×™× ×•×™ ×›××•×ª
        function changeQuantity(productName, change) {
            if (!selectedItems[productName]) return;
            
            const newQuantity = selectedItems[productName].quantity + change;
            
            if (newQuantity <= 0) {
                // ×”×¡×¨×ª ×”××•×¦×¨ ×× ×”×›××•×ª 0
                delete selectedItems[productName];
                const btn = document.querySelector(`[data-product="${productName}"]`);
                btn.classList.remove('selected');
            } else {
                selectedItems[productName].quantity = newQuantity;
                document.getElementById(`qty-${productName}`).textContent = newQuantity;
            }
            
            updateTotal();
            updateSubmitButton();
        }
        
        // ×¢×“×›×•×Ÿ ×¡×›×•× ×›×•×œ×œ
        function updateTotal() {
            const productsTotal = Object.values(selectedItems).reduce((sum, item) => 
                sum + (item.price * item.quantity), 0);
            
            const customAmount = parseInt(document.getElementById('customAmount').value) || 0;
            const total = productsTotal + customAmount;
            
            document.getElementById('totalAmount').textContent = `×¡×›×•× ×›×•×œ×œ: â‚ª${total}`;
        }
        
        // ×¢×“×›×•×Ÿ ×›×¤×ª×•×¨ ×”×©×œ×™×—×”
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            const customerName = document.getElementById('customerName').value.trim();
            const hasProducts = Object.keys(selectedItems).length > 0;
            
            submitBtn.disabled = !customerName || !hasProducts;
        }
        
        // ×¢×“×›×•×Ÿ ×¨×©×™××ª ×”×–×× ×•×ª ××—×¨×•× ×•×ª
        function updateRecentOrders() {
            const ordersList = document.getElementById('recentOrdersList');
            if (recentOrders.length === 0) {
                ordersList.innerHTML = '<div class="order-item"><span>××™×Ÿ ×”×–×× ×•×ª ×¢×“×™×™×Ÿ</span></div>';
                return;
            }
            
            ordersList.innerHTML = recentOrders.slice(-5).reverse().map(order => 
                `<div class="order-item">
                    <span>${order.name} - ${order.products}</span>
                    <span>â‚ª${order.total}</span>
                </div>`
            ).join('');
        }
        
        // ×¤×•× ×§×¦×™×” ×œ×©×œ×™×—×ª × ×ª×•× ×™× ×œ×’×•×’×œ ×©×™×˜×¡
        async function sendToGoogleSheets(orderData) {
            try {
                const params = new URLSearchParams({
                    action: 'addOrder',
                    customerName: orderData.name,
                    products: orderData.products,
                    total: orderData.total,
                    timestamp: orderData.timestamp
                });
                
                const urlWithParams = `${GOOGLE_SCRIPT_URL}?${params.toString()}`;
                
                const response = await fetch(urlWithParams, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const result = await response.text();
                    try {
                        const jsonResult = JSON.parse(result);
                        return jsonResult;
                    } catch (e) {
                        return { success: true, message: '× ×©×œ×— ×‘×”×¦×œ×—×”' };
                    }
                } else {
                    return { success: false, message: `×©×’×™××” ${response.status}` };
                }
                
            } catch (error) {
                return { success: false, message: error.toString() };
            }
        }
        
        // ×˜×™×¤×•×œ ×‘×©×œ×™×—×ª ×”×˜×•×¤×¡
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const customerName = document.getElementById('customerName').value.trim();
            const customAmount = parseInt(document.getElementById('customAmount').value) || 0;
            const customDescription = document.getElementById('customDescription').value.trim();
            
            if (!customerName || (Object.keys(selectedItems).length === 0 && customAmount === 0)) {
                showStatus('×× × ××œ× ××ª ×”×©× ×•×‘×—×¨ ×œ×¤×—×•×ª ××•×¦×¨ ××—×“ ××• ×”×›× ×¡ ×¡×›×•× ×—×•×¤×©×™', 'error');
                return;
            }
            
            // ×™×¦×™×¨×ª ×¨×©×™××ª ××•×¦×¨×™× ×¢× ×›××•×™×•×ª
            const productsList = [];
            for (const [name, item] of Object.entries(selectedItems)) {
                if (item.quantity > 1) {
                    productsList.push(`${name} (${item.quantity})`);
                } else {
                    productsList.push(name);
                }
            }
            
            // ×”×•×¡×¤×ª ×¡×›×•× ×—×•×¤×©×™ ×× ×§×™×™×
            if (customAmount > 0) {
                const customItem = customDescription ? `${customDescription} â‚ª${customAmount}` : `×¡×›×•× ×—×•×¤×©×™ â‚ª${customAmount}`;
                productsList.push(customItem);
            }
            
            const productsTotal = Object.values(selectedItems).reduce((sum, item) => 
                sum + (item.price * item.quantity), 0);
            const total = productsTotal + customAmount;
            
            // ×™×¦×™×¨×ª ××•×‘×™×™×§×˜ ×”×”×–×× ×”
            const newOrder = {
                name: customerName,
                products: productsList.join(', '),
                total: total,
                timestamp: new Date().toLocaleString('he-IL')
            };
            
            recentOrders.push(newOrder);
            localStorage.setItem('recentOrders', JSON.stringify(recentOrders));
            
            // ×©×œ×™×—×” ×œ×’×•×’×œ ×©×™×˜×¡
            try {
                const response = await sendToGoogleSheets(newOrder);
                if (response.success) {
                    showStatus(`×”×–×× ×” × ×¨×©××” ×‘×”×¦×œ×—×”! ${customerName} - â‚ª${total}`, 'success');
                } else {
                    showStatus('×©×’×™××” ×‘×©××™×¨×ª ×”×”×–×× ×”: ' + response.message, 'error');
                }
            } catch (error) {
                showStatus('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª: ' + error.message, 'error');
            }
            
            // ××™×¤×•×¡ ×”×˜×•×¤×¡
            resetForm();
            updateRecentOrders();
        });
        
        // ×”×¦×’×ª ×”×•×“×¢×•×ª ×¡×˜×˜×•×¡
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 3000);
        }
        
        // ××™×¤×•×¡ ×”×˜×•×¤×¡
        function resetForm() {
            document.getElementById('customerName').value = '';
            document.getElementById('customAmount').value = '';
            document.getElementById('customDescription').value = '';
            selectedItems = {};
            
            document.querySelectorAll('.product-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            updateTotal();
            updateSubmitButton();
        }
        
        // ××ª×—×•×œ ×”×“×£
        document.addEventListener('DOMContentLoaded', function() {
            selectedItems = {};
            recentOrders = JSON.parse(localStorage.getItem('recentOrders') || '[]');
            
            createProductButtons();
            updateRecentOrders();
            
            document.getElementById('customerName').addEventListener('input', updateSubmitButton);
            document.getElementById('customAmount').addEventListener('input', updateTotal);
            document.getElementById('customAmount').addEventListener('input', updateSubmitButton);
        });
    </script>
</body>
</html>
